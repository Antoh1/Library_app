{% extends 'base.html' %}

{% block content %}
<div class="container panel panel-danger margin-top">
		<h2>These are the Books Available in the Library<h2>

		<div class="row">
		{% for rec in books %}
		<div class="container">
		<div class="col-sm-1 col-sm-offset-0 panel panel-default">{{ rec.id }}</div>
		<div class="col-sm-3 col-sm-offset-0 panel panel-default">{{ rec.book_name }}</div>
		<div class="col-sm-3 col-sm-offset-0 panel panel-default">{{ rec.book_desc }}</div>
		<div class="col-sm-3 col-sm-offset-0 panel panel-default">{{ rec.book_category }}</div>
	    </div>
		{% endfor %}
	   </div>
</div>

{% endblock %}
